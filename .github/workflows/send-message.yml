name: Send Custom Message

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Notification Title'
        required: true
        default: 'Announcement'
      body:
        description: 'Notification Body'
        required: true
        default: 'Hello from CoinFlow!'

jobs:
  send-custom-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install web-push firebase-admin

      - name: Send Message
        run: node scripts/send-reminders.cjs
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COINFLOW_SANDUN }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_SUBJECT: 'mailto:hakssiwantha@gmail.com'
          # Pass inputs as environment variables
          CUSTOM_TITLE: ${{ github.event.inputs.title }}
          CUSTOM_BODY: ${{ github.event.inputs.body }}
