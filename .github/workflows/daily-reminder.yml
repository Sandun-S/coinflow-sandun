name: Daily Reminder

on:
  schedule:
    # Runs at 04:45 UTC (10:15 AM IST) - Update: User asked for "near time" so setting to next hour for safety or recommending manual trigger.
    # Actually, manual trigger is best. But setting to 04:45 UTC (10:15 AM IST) just in case. 
    # Wait, current time is 9:34 AM. Let's set to 04:10 UTC (9:40 AM IST).
    - cron: '10 4 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install web-push firebase-admin

      - name: Send Reminders
        run: node scripts/send-reminders.cjs
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COINFLOW_SANDUN }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_SUBJECT: 'mailto:sandun@example.com'
